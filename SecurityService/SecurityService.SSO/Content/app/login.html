<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="icon" href="/Content/images/favicon.ico" type="image/ico">
	<title>ورود به سامانه</title>

	<link href="/content/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/content/app/app.css" rel="stylesheet">
	<link href="/Content/libs/font-awesome/font-awesome.min.css" rel="stylesheet" />
	<link href="/Content/libs/Login.css" rel="stylesheet" />

	<link href="/Content/libs/ace.css" rel="stylesheet" />
</head>
<body class="login-layout rtl">

    <div class="space-6"></div>
    <div class="space-6"></div>

    <div class="main-container container-fluid">
        <div class="main-content">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="login-container">
                        <div class="space-6"></div>
                        <div class="row" ng-show="model.errorMessage">
                            <div class="col-md-12 col-sm-12">
                                <div class="alert alert-danger">
                                    {{model.errorMessage}}
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="position-relative">
                                <div id="login-box" class="login-box visible widget-box no-border bv-form">
                                    <div class="widget-body">
                                        <div class="widget-main min-height-Login">
                                            <div class="center">
                                                <!--<img src="/Content/images/Login-Logo.png">-->
                                                <br />
                                                <br />
                                            </div>
                                            <div class="space-6"></div>
                                            <form name="form" method="post" action="{{model.loginUrl}}">
                                                <anti-forgery-token token="model.antiForgery"></anti-forgery-token>
                                                <fieldset>
                                                    <div class="form-group block input-icon input-icon-left">
                                                        <input required name="username" autofocus id="username" type="text" class="form-control" placeholder="نام کاربری" ng-model="model.username" maxlength="100">
                                                        <i class="fa fa-user"></i>
                                                    </div>
                                                    <div class="form-group block input-icon input-icon-left">
                                                        <input required id="password" name="password" type="password" class="form-control" placeholder="کلمه عبور" ng-model="model.password" maxlength="100" autocomplete="off">
                                                        <i class="fa fa-lock"></i>
                                                    </div>
                                                    <div class="form-group login-remember" ng-show="model.allowRememberMe">
                                                        <label for="rememberMe">
                                                            <input type="checkbox" id="rememberMe" name="rememberMe" ng-model="model.rememberMe" value="true">
                                                            <strong>ذخیره اطلاعات ورود</strong>
                                                        </label>
                                                    </div>
                                                    <!--<div class="input-group" ng-if="havecaptcha!=0" ng-class="{ 'has-error' : form.Captcha.$invalid && form.Captcha.$dirty }">
                                                        <div class="input-group-btn" style="border: 0 !important">
                                                            <img id="captcha-image" ng-src="{{imageUrl}}" />
                                                        </div>
                                                        <input type="text" id="Captcha" name="Captcha" maxlength="10" class="form-control" ng-disabled="alertmessage" required autocomplete="off">
                                                        <div class="input-group-btn">
                                                            <button type="button" class="btn btn-default" ng-click="reload()" title="کد امنیتی جدید">
                                                                <i class="fa fa-refresh"></i>
                                                            </button>
                                                        </div>
                                                    </div>-->


                                                    <!--<div class="form-group">

                                                        <div class="form-group block input-icon input-icon-left">
                                                            <input required name="captcha" type="text" class="form-control" placeholder="کپچا" ng-model="model.captcha" maxlength="100">
                                                            <i class="fa fa-user"></i>
                                                        </div>
                                                        <input type="button" value="" id="refresh" />
                                                        <img alt="Captcha" id="imgcpatcha"  src="../images/Notification.png" style="" />

                                                    </div>-->
                                                    <div class="form-group">
                                                        <button class="btn width-35 pull-left btn btn-small btn-success" data-loading-text="درحال پردازش" ng-disabled="form.$invalid">ورود</button>
                                                    </div>
                                                    <!--<div class="col-lg-12" style="padding-top: 10px;padding-bottom: 10px">
                                                        <a href="/RecoverPassword">بازیابی رمز عبور</a>
                                                    </div>-->
                                                </fieldset>
                                            </form>
                                        </div>

                                        <div class="toolbar clearfix">
                                            <div style="width:100%; text-align:center; ">
                                                <span style="font-size:10.5px; color:white; ">
                                                    &nbsp;
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id='modelJson' type='application/json'>
        {model}
    </script>

    <script src="/content/libs/jquery/jquery-2.1.4.min.js"></script>
    <script src="/content/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/content/libs/angular/angular.1.2.13.min.js"></script>
    <script src="/content/libs/encoder/encoder.min.js"></script>
    <script src="/content/app/app.js"></script>
    
</body>
</html>
