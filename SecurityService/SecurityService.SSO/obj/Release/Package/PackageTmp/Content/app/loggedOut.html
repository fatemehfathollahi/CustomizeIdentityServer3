<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="icon" href="/Content/images/favicon.ico" type="image/ico">
	<title>خروج از سامانه</title>
	<link href="/content/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/content/app/app.css" rel="stylesheet">
	<link href="/Content/libs/font-awesome/font-awesome.min.css" rel="stylesheet" />
	<link href="/Content/libs/Login.css" rel="stylesheet" />

	<link href="/Content/libs/ace.css" rel="stylesheet" />
</head>
<body class="login-layout rtl">

	<div class="space-6"></div>
	<div class="space-6"></div>

	<div class="main-container container-fluid">
		<div class="main-content">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="login-container">
						<div class="space-6"></div>
						<div class="row-fluid">
							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border bv-form">
									<div class="widget-body">
										<div class="widget-main min-height-Login">
											<div class="center">
												<!--<img src="/Content/images/Login-Logo.png">-->
												<br />
												<br />
											</div>
											<div class="space-6"></div>

											<fieldset>
												<div class="form-group">
													<p>
														<i class="fa fa-coffee green"></i>
														شما از سامانه خارج شدید.
													</p>
												</div>
											</fieldset>
										</div>

										<div class="toolbar clearfix">
											<div style="width:100%; text-align:center; ">
												<span style="font-size:10.5px; color:white; ">
													&nbsp;
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script id='modelJson' type='application/json'>
		{model}
	</script>
	<script src="/content/libs/jquery/jquery-2.1.4.min.js"></script>
	<script src="/content/libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="/content/libs/angular/angular.1.2.13.min.js"></script>
	<script src="/content/libs/encoder/encoder.min.js"></script>
	<script src="/content/app/app.js"></script>
